<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="d1.jpg" alt="Image 1" class="gallery-image">
        <img src="d2.jpg" alt="Image 2" class="gallery-image">
        <img src="d3.jpg" alt="Image 3" class="gallery-image">
        <img src="d4.jpg" alt="Image 4" class="gallery-image">
        <img src="d5.jpg" alt="Image 5" class="gallery-image">
        <img src="d6.jpg" alt="Image 6" class="gallery-image">
        
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
